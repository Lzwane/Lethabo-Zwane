<!DOCTYPE html>
<html>

<head>
<title> Forms!</title>
</head>
<style>
  fieldset{
    margin: 2em 0;
    padding: 1em 2em;
    border: solid 1px #ccc;
    border-radius: 6px;
    min-width: 200px;
    color: white;
  }
  body,html{
    height: 100%;
  }
  body{
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
 input {
 display: block;
 width: 150px;
 float: left;
 margin-bottom: 10px;
 }

</style>
<body>
  <button onclick="window.history.back()">Go Back</button>
<br>

<h1>SPORTS REGISTRATION</h1>
<p>If you are intrested in joining any sports, please <q>sign up</q> below!!</p>
<body style= "background-image: url(spback.jpg)";>
  

<form id="myForm">
 <fieldset>
    <label for="initials">Initials:<br></label>
    <input type="text" name="firstname" placeholder="LC" required>
</br>
</br>
<label for="lastname">Last name:<br></label>
  <input type="text" name="lastname" placeholder="Zwane" required>
</br>
</br>
    <label for="studentnumber">Student Number:<br></label>
<input type="text" name="studentnumber" placeholder="123456789" required>
</br>
</br>
    Course name:<br>
<input type="text" name="coursename" placeholder="BSc Mathematical Science" required>
<br><br>
Level of Study:
<select required> 
    <option value="1st Year">1st Year</option>
    <option value="2nd Year">2nd Year</option>
    <option value="3rd Year">3rd Year</option>
    <option value="4th Year">4th Year</option>
    <option value="5th Year">5th Year</option>
    <option value="6th Year">6th Year</option>
    <option value="7th Year">7th Year</option>
  </select>
</br>
</br>  
  <label for="Gender">Gender:</label><br><br>
     <label>Male</label>
<input type="radio" name="sex" value="Male" required>
  <br><br>
  <label>Female</label>
<input type="radio" name="sex" value="female" required>
 </fieldset><br>
 <label for="sports">Sports:</label>
<select required> 
    <option value="Football">Football</option>
    <option value="Rugby">Rugby</option>
    <option value="Basket Ball">Basket Ball</option>
    <option value="Netball">Netball</option>
    <option value="Chess">Chess</option>
    <option value="Dance Crew">Dance Crew</option>
    <option value="Tennis">Tennis</option>
  </select>
 
<br><br><br>


  <button type="submit">Sign Up!!!</button>
</br>

</form>
<script src="script.js"></script>

</body>
</html>

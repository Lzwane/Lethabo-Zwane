html{

  body {
      font-family: Arial, sans-serif;

      text-align: center;
  }
  
  table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
  }
  
  th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
  }
  
  th {
      background-color: lightblue;
      color: white;
  }
  
  tr:nth-child(even) {
      background-color: #f2f2f2;
  }
  
  @media screen and (max-width: 600px) {
      table {
          border: 0;
      }
      table thead {
          display: none;
      }
      table tr {
          margin-bottom: 10px;
          display: block;
          border: 1px solid #ddd;
      }
      table td {
          border-bottom: 1px solid #ddd;
          display: block;
          text-align: right;
      }
      table td:last-child {
          border-bottom: 0;
      }
  }
  </style>
</head>
